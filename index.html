<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
</head>

<body>
    <h1 class="text-center">CALCULATOR USING HTML , CSS , JAVASCRIPT !</h1>
    <div class="container mx-auto flex flex-col item-center">
        <div class="calculator">
            <div class="row">
                <input type="text" class="input">
            </div>
            <div class="row">
                <button class="class">AC</button>
                <button class="class">%</button>
                <button class="class">M+</button>
                <button class="class">M-</button>
            </div>
            <div class="row">
                <button class="class">7</button>
                <button class="class">8</button>
                <button class="class">9</button>
                <button class="class">*</button>
            </div>
            <div class="row">
                <button class="class">4</button>
                <button class="class">5</button>
                <button class="class">6</button>
                <button class="class">/</button>
            </div>
            <div class="row">
                <button class="class">1</button>
                <button class="class">2</button>
                <button class="class">3</button>
                <button class="class">+</button>
            </div>
            <div class="row">
                <button class="class">0</button>
                <button class="class">.</button>
                <button class="class">=</button>
                <button class="class">-</button>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
